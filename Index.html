<!DOCTYPE html>
<html lang="en">

<head>
    <!------------------------------- meta tag ------------------------------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giovanni Garlaschini">
    <meta name="description" content="DOM Manipulation, html, css, javascript">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!------------------------------- bootstrap linked ------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
          <h2 class="mb-4">Calcolo Prezzo Biglietto del Treno</h2>
          <form id="ticket-form">
            <div class="row mb-3">
                <div class="col">
                <!----------------------- richiesta nominativo ----------------------->
                  <label for="first-name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="first-name" required>
                </div>
                <div class="col">
                  <label for="last-name" class="form-label">Cognome</label>
                  <input type="text" class="form-control" id="last-name" required>
                </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <!------------------------------- richiesta km ------------------------------->
                <label for="kilometers" class="form-label">Chilometri da percorrere</label>
                <input type="number" class="form-control" id="kilometers" required>
              </div>
              <div class="col">
                <!------------------------------- richiesta età ------------------------------->
                <label for="age" class="form-label">Età del passeggero</label>
                <input type="number" class="form-control" id="age" required>
              </div>
            </div>
            <!------------------------------- bottone calcolo ------------------------------->
            <button type="submit" class="btn btn-primary">Calcola Prezzo</button>
          </form>
        </div>
    </div>
    <!------------------------------- js script linked ------------------------------->
    <script src="./JS/script.js"></script>
</body>

</html>
